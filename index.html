<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SimonGame</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Press a key to start</h1>
    <div class="container">
      <div class="row">
        <div type="button" id="bird" class="btn bird">
        </div>
        <div class="btn dog" id="dog" type="button">
        </div>
      </div>
      <div class="row">
        <div class="btn lion" id ="lion" type="button">
        </div>
        <div class="btn insect" id="insect" type="button">
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="index.js" charset="utf-8"></script>
  </body>
</html>
